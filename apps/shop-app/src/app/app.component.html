<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="column" fxShow="true" fxHide.gt-sm="true">
    <span>
      <button mat-mini-fab (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
  </div>
  <span class="logo"> </span>
  <span class="title">
    {{ title }}
  </span>
  <!-- <img src="assets/logo.png" alt="Logo" /> -->
  <div fxShow="true" fxHide.lt-md="true">
    <a routerLink="/products" mat-button>Products</a
    ><a href="#" mat-button>Menu Item 2</a>
    <a href="#" mat-button>Menu Item 3</a>
    <a href="#" mat-button>Menu Item 4</a>
    <a href="#" mat-button>Menu Item 5</a>
    <a href="#" mat-button>Menu Item 6</a>
  </div>

  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav
    #sidenav
    mode="side"
    fxLayout="column"
    opened="false"
    class="app-sidenav"
  >
    <div fxLayout="column" fxShow="true" fxHide.gt-sm="true">
      <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
      <a href="#" mat-button>Menu Item 1</a>
      <a href="#" mat-button>Menu Item 2</a>
      <a href="#" mat-button>Menu Item 3</a>
      <a href="#" mat-button>Menu Item 4</a>
      <a href="#" mat-button>Menu Item 5</a>
      <a href="#" mat-button>Menu Item 6</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
